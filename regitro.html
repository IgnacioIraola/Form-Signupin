<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
             <div class="container">
                <div class="form">
                    <form onsubmit="signup()">
                    <span class="title">Registro</span>    
                    

                    <div class="input-field">
                        <label for="username"></label> <br>
                        <input type="text" placeholder="Ingresá tu usuario" name="username" id="username">
                        <i class="uil uil-user"></i></i> <br>
                        
                    </div>

                    <div class="input-field">
                        <label for="email"></label> <br>
                        <input type="email" placeholder="Ingresá tu mail" name="email" id="email">
                        <i class="uil uil-envelope"></i><br>
                    </div>

                    <div class="input-field">
                        <label for="password"></label> <br>
                        <input type="password" placeholder="Ingresá tu contraseña" name="password" id="password">
                        <i class="uil uil-lock-alt"></i> <br><br>
                    </div>

                    <input type="checkbox" id="termsAndConditions">
                    <label for="termsAndConditions">Soy mayor de 18 años</a></label><br><br>
                    <p id="result"></p>
                    <button class="button" type="submit">submit</button>
                       
                    </form>
                    <p class="link">Si ya sos miembro ingresá <a href="login.html">acá</a></p>
                </div> 
            </div>
    <script src="main.js"></script>
</body>
</html>
